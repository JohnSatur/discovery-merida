<main>
	<!-- Hero -->
	<section class="relative h-[500px] md:h-[700px] bg-cover bg-center" style="background-image: url('/img/locations/Departamento Zula/zula1.jpg');">
		<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
			<h1 class="text-4xl md:text-6xl font-bold text-white text-center">Nuestras ubicaciones</h1>
		</div>
	</section>

	<section class="py-10">
		<div class="container mx-auto px-4 py-8">
			<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
				<!-- Tarjetas de las diferentes ubicaciones -->
				@for (house of houses$ | async; track house.id) {
					<shared-basic-house-card [house]="house" />
				}
			</div>
		</div>
	</section>
</main>
