<!-- Valores de la empresa -->
<section class="py-16 bg-cyan-700">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12 text-white">Nuestros Valores</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (value of values; track $index) {
          <shared-value-card [cardInfo]=value />
        }
      </div>
    </div>
</section>
