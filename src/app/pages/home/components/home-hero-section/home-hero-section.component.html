<section class="relative h-screen w-full overflow-hidden">
  <!-- Imagen de fondo -->
  <img src="/img/bg-home.jpg" alt="Fondo de Mérida" class="absolute inset-0 w-full h-full object-cover object-center">
  
  <!-- Gradiente oscuro -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-black/90"></div>
  
  <!-- Contenido -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full px-4 text-white">
      <!-- Logo -->
      <img src="/img/logo.png" alt="Discovery Mérida Logo" class="w-[500px] h-automb-8">
      
      <!-- Título principal -->
      <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold text-center mb-4 max-w-4xl">
          Encuentra la casa perfecta para tus momentos únicos
      </h1>
      
      <!-- Subtítulo -->
      <p class="text-xl md:text-2xl text-center mb-4 max-w-2xl">
          Fácil, rápido y sin complicaciones
      </p>
      
      <!-- Texto descriptivo secundario -->
      <p class="text-lg md:text-xl text-center mb-8 max-w-3xl italic text-gray-300">
          Casas vacacionales exclusivas en el corazón del paraíso
      </p>
      
      <!-- Botón de llamada a la acción -->
      <a [routerLink]="['/', 'es-MX', 'rooms']" class="bg-cyan-700 text-white font-semibold py-3 px-8 rounded-md text-lg transition-all hover:bg-opacity-90 hover:scale-105">
          ¡Haz tu próxima reserva hoy!
      </a>
  </div>
</section>
