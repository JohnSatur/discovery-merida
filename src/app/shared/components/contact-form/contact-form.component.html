<!-- Formulario de contacto -->
<form class="max-w-lg mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-slate-100 font-bold mb-2">Nombre</label>
      <input type="text" id="name" name="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
        placeholder="Nombre..." required>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-slate-100 font-bold mb-2">Correo electrónico</label>
      <input type="email" id="email" name="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
        placeholder="Correo electrónico..." required>
    </div>

    <div class="mb-4">
      <label for="message" class="block text-slate-100 font-bold mb-2">Mensaje</label>
      <textarea id="message" name="message" rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
        placeholder="Escribe tu mensaje..." required></textarea>
    </div>

    <div class="text-center">
      <button class="bg-cyan-700 text-white text-lg px-4 py-2 rounded-md hover:bg-cyan-900">ENVIAR</button>
    </div>
</form>
