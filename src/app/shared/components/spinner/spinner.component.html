@if (isLoading()) {
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <svg #spinner class="w-12 h-12" viewBox="0 0 50 50">
          <circle
            class="stroke-primary fill-none"
            cx="25"
            cy="25"
            r="20"
            stroke-width="5"
            stroke-linecap="round"
          />
        </svg>
    </div>
}
