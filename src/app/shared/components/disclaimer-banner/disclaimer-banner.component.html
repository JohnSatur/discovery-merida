<div *ngIf="showBanner"
    class="fixed bottom-0 left-0 right-0 bg-gray-100 text-gray-700 px-4 py-3 flex justify-between items-center shadow-md z-50">
    <p class="text-sm">
        Al navegar por este sitio web, estás de acuerdo con nuestr nuestro
        <a href="/es-MX/privacy" class="text-cyan-600 hover:underline">aviso de privacidad</a>
        y
        <a href="/es-MX/cookies" class="text-cyan-600 hover:underline">política de cookies</a>.
    </p>
    <button (click)="acceptCookies()" class="ml-4 text-gray-500 hover:text-gray-700 focus:outline-none"
        aria-label="Cerrar aviso de cookies">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
</div>
